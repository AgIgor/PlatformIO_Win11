<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="saida"></h1>
</body>
<script>

    (async function () {
    
        try{
            setInterval(function() {
            const response = fetch('http://esp8266.local/analog')
                .then(response => response.text())
                .then(result =>{
                    //console.log(result)
                    saida.textContent = result
                    document.title = result
                })
                .catch(error => console.log('error', error));
            },500);
        }
        catch(error){
            console.error('Error:', error);
        }
        
    })()
    
</script>
</html>
