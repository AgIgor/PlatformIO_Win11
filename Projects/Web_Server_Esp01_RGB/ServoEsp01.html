<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <title>Pwm 0</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
        
        input[type="range"]{
        }
    </style>
</head>
<body>
    <h1>Pwm</h1>
    <form action='/move' method='get'>
        <label for="pi_input"><p>PWM: <output id="value"></output></p></label>
      <input id="pi_input" type="range" min="0" max="255" step="1" />
    </form>
    
    <h1>Leds</h1>
    <form action="">
        <div id="picker"></div>
    </form>
    
    <div class="IroSlider" style="position: relative; width: 300px; height: 28px; border-radius: 14px; 
        background: conic-gradient(rgb(204, 204, 204) 25%, rgb(255, 255, 255) 0deg, rgb(255, 255, 255) 50%,
        rgb(204, 204, 204) 0deg, rgb(204, 204, 204) 75%, rgb(255, 255, 255) 0deg) 0% 0% / 8px 8px; 
        overflow: visible; display: block; margin-top: 12px;">
        <div class="IroSliderGradient" style="position: absolute; 
            top: 0px; left: 0px; width: 100%; height: 100%; border-radius: 14px; background: linear-gradient(to right, rgb(0, 0, 0) 0%,
            rgb(5, 43, 255) 100%); box-sizing: border-box; border: 0px solid rgb(255, 255, 255);">
        </div>
        <svg class="IroHandle IroHandle--0 IroHandle--isActive" style="transform: translate(237.04px, 14px); 
            will-change: transform; top: -8px; left: -8px; width: 16px; height: 16px; position: absolute; overflow: visible;">
        <circle cx="8" cy="8" r="8" fill="none" stroke-width="2" stroke="#000">
        </circle>
        <circle cx="8" cy="8" r="6" fill="none" stroke-width="2" stroke="#fff">
        </circle>
        </svg>
    </div>
</body>
<script>

    const colorPicker = new iro.ColorPicker('#picker');
    colorPicker.on('color:change', function(color) {
    
      console.log(color.rgbString, color.rgb);
      
    });

    const value = document.querySelector("#value");
    const input = document.querySelector("#pi_input");
    const title = document.querySelector("title");

    async function read(){
        try{
            const read = await fetch("http://esp8266.local/read")
                                  .then(response => response.text())
                                    //.then(result => console.log(result))
                                  .then(result =>{
                                        input.value = result;
                                        value.textContent = result;
                                        title.textContent = `Pwm ${value.textContent}`;
                                    })
                                  .catch(error => console.log('error', error));  
        }
        catch(error){
            console.error('Error:', error);
        }
    }
    
    read()
    
    input.addEventListener("input", (event) => {
        value.textContent = event.target.value;
        title.textContent = `Pwm ${value.textContent}`;
        sendPos();
    });
        
    const sendPos = async()=>{
        try{
            const response = await fetch(`http://esp8266.local/move?angle=${value.textContent}`);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            // const data = await response;
            // console.log(data); // Do something with the data
        }
        catch (error) {
            console.error('Error:', error);
        }
    }
    
    setInterval(async() => {
       await read();
    }, 2000);
    
</script>
</html>
