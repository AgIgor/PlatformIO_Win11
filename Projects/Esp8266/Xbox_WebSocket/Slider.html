<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 w-96">
    <h1 class="text-xl font-bold text-gray-700 mb-4 text-center">Controle de Ventoinha</h1>

    <!-- Controle deslizante de velocidade -->
    <div class="mb-6">
      <label for="speed" class="block text-gray-600 font-medium mb-2">Velocidade</label>
      <input
        id="speed"
        type="range"
        min="0"
        max="100"
        step="5"
        value="25"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        oninput="updateSpeedValue(this.value)"
      >
      <div class="flex justify-between text-sm text-gray-500 mt-2">
        <span>0</span>
        <span>100%</span>
      </div>
      <div class="text-right text-sm font-medium text-blue-500" id="speedValue">Velocidade: 25%</div>
    </div>

    <!-- Botão Toggle de Modo Automático -->
    <div class="flex items-center justify-between">
      <span class="text-gray-600 font-medium">Modo Automático</span>
      <button
        id="autoToggle"
        class="relative inline-flex items-center h-6 w-12 rounded-full bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
        onclick="toggleAutoMode()"
      >
        <span
          id="toggleIndicator"
          class="absolute left-1 h-4 w-4 bg-white rounded-full transition-transform transform"
        ></span>
      </button>
    </div>
  </div>

  <script>
    function updateSpeedValue(value) {
      document.getElementById('speedValue').textContent = `Velocidade: ${value}%`;
    }

    function toggleAutoMode() {
      const toggle = document.getElementById('autoToggle');
      const indicator = document.getElementById('toggleIndicator');
      const isActive = toggle.classList.contains('bg-blue-500');

      if (isActive) {
        toggle.classList.remove('bg-blue-500');
        toggle.classList.add('bg-gray-300');
        indicator.classList.remove('translate-x-6');
        indicator.classList.add('translate-x-0');
      } else {
        toggle.classList.remove('bg-gray-300');
        toggle.classList.add('bg-blue-500');
        indicator.classList.remove('translate-x-0');
        indicator.classList.add('translate-x-6');
      }
    }
  </script>

  
</body>
</html>
