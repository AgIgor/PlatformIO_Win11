        .speed-settings {
        /* width: 360px; */
        font-weight: bold;
        justify-content: center;
        margin: auto auto;
        background: #fff;
        }
        .wrapper {
        display: flex;
        background: #fff;
        height: 100px;
        /* width: 360px; */
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        /* padding: 20px 15px; */
        box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
        margin: auto;
        }
        .wrapper .option {
        background: #fff;
        height: 60%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        margin: 0 10px;
        border-radius: 5px;
        cursor: pointer;
        padding: 0 10px;
        border: 2px solid lightgrey;
        transition: all 0.3s ease;
        }
        .wrapper .option .dot {
        height: 20px;
        width: 20px;
        background: #d9d9d9;
        border-radius: 50%;
        position: relative;
        }
        .wrapper .option .dot::before {
        position: absolute;
        content: "";
        top: 4px;
        left: 4px;
        width: 12px;
        height: 12px;
        background: #0069d9;
        border-radius: 50%;
        opacity: 0;
        transform: scale(1.5);
        transition: all 0.3s ease;
        }
        input[type="radio"] {
        display: none;
        }
        #option-1:checked:checked ~ .option-1,
        #option-2:checked:checked ~ .option-2,
        #option-3:checked:checked ~ .option-3 {
        border-color: #0069d9;
        background: #0069d9;
        }
        #option-1:checked:checked ~ .option-1 .dot,
        #option-2:checked:checked ~ .option-2 .dot,
        #option-3:checked:checked ~ .option-3 .dot {
        background: #fff;
        }
        #option-1:checked:checked ~ .option-1 .dot::before,
        #option-2:checked:checked ~ .option-2 .dot::before,
        #option-3:checked:checked ~ .option-3 .dot::before {
        opacity: 1;
        transform: scale(1);
        }
        .wrapper .option span {
        font-size: 20px;
        color: #808080;
        }
        #option-1:checked:checked ~ .option-1 span,
        #option-2:checked:checked ~ .option-2 span,
        #option-3:checked:checked ~ .option-3 span {
        color: #fff;
        }


        /**************
        D-PAD - O-PAD
        **************/
        .set {
        overflow: hidden;
        padding: 30px;
        text-align: center;
        }
        .set .d-pad {
        margin-right: 40px;
        }
        .set .d-pad,
        .set .o-pad {
        display: inline-block;
        }
        .set.setbg {
        background: #222;
        }
        .set.setbg2 {
        background: #5f9837;
        }
        .d-pad {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 48%;
        overflow: hidden;
        }
        .d-pad:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 5%;
        transform: translate(-50%, -50%);
        width: 66.6%;
        height: 66.6%;
        background: #ddd;
        }
        .d-pad:after {
        content: '';
        position: absolute;
        display: none;
        z-index: 2;
        width: 20%;
        height: 20%;
        top: 50%;
        left: 50%;
        background: #ddd;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.25s;
        cursor: pointer;
        }
        .d-pad:hover:after {
        width: 30%;
        height: 30%;
        }
        .d-pad a {
        display: block;
        position: absolute;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        width: 33.3%;
        height: 43%;
        line-height: 40%;
        color: #fff;
        background: #ddd;
        text-align: center;
        }
        .d-pad a:hover {
        background: #eee;
        }
        .d-pad a:before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-radius: 5px;
        border-style: solid;
        transition: all 0.25s;
        }
        .d-pad a:after {
        content: '';
        position: absolute;
        width: 102%;
        height: 78%;
        background: #fff;
        border-radius: 20%;
        }
        .d-pad a.left,
        .d-pad a.right {
        width: 43%;
        height: 33%;
        }
        .d-pad a.left:after,
        .d-pad a.right:after {
        width: 78%;
        height: 102%;
        }
        .d-pad a.up {
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 17% 17% 50% 50%;
        }
        .d-pad a.up:hover {
        background: linear-gradient(0deg, #ddd 0%, #eee 50%);
        }
        .d-pad a.up:after {
        left: 0;
        top: 0;
        transform: translate(-100%, 0);
        border-top-left-radius: 50%;
        pointer-events: none;
        }
        .d-pad a.up:before {
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-width: 0 13px 19px 13px;
        border-color: transparent transparent #aaa transparent;
        }
        .d-pad a.up:active:before {
        border-bottom-color: #333;
        }
        .d-pad a.up:hover:before {
        top: 35%;
        }
        .d-pad a.down {
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 50% 50% 17% 17%;
        }
        .d-pad a.down:hover {
        background: linear-gradient(180deg, #ddd 0%, #eee 50%);
        }
        .d-pad a.down:after {
        right: 0;
        bottom: 0;
        transform: translate(100%, 0);
        border-bottom-right-radius: 50%;
        pointer-events: none;
        }
        .d-pad a.down:before {
        bottom: 40%;
        left: 50%;
        transform: translate(-50%, 50%);
        border-width: 19px 13px 0px 13px;
        border-color: #aaa transparent transparent transparent;
        }
        .d-pad a.down:active:before {
        border-top-color: #333;
        }
        .d-pad a.down:hover:before {
        bottom: 35%;
        }
        .d-pad a.left {
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
        border-radius: 17% 50% 50% 17%;
        }
        .d-pad a.left:hover {
        background: linear-gradient(-90deg, #ddd 0%, #eee 50%);
        }
        .d-pad a.left:after {
        left: 0;
        bottom: 0;
        transform: translate(0, 100%);
        border-bottom-left-radius: 50%;
        pointer-events: none;
        }
        .d-pad a.left:before {
        left: 40%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-width: 13px 19px 13px 0;
        border-color: transparent #aaa transparent transparent;
        }
        .d-pad a.left:active:before {
        border-right-color: #333;
        }
        .d-pad a.left:hover:before {
        left: 35%;
        }
        .d-pad a.right {
        top: 50%;
        right: 0;
        transform: translate(0, -50%);
        border-radius: 50% 17% 17% 50%;
        }
        .d-pad a.right:hover {
        background: linear-gradient(90deg, #ddd 0%, #eee 50%);
        }
        .d-pad a.right:after {
        right: 0;
        top: 0;
        transform: translate(0, -100%);
        border-top-right-radius: 50%;
        pointer-events: none;
        }
        .d-pad a.right:before {
        right: 40%;
        top: 50%;
        transform: translate(50%, -50%);
        border-width: 13px 0 13px 19px;
        border-color: transparent transparent transparent #aaa;
        }
        .d-pad a.right:active:before {
        border-left-color: #333;
        }
        .d-pad a.right:hover:before {
        right: 35%;
        }
        .d-pad.up a.up:before {
        border-bottom-color: #333;
        }
        .d-pad.down a.down:before {
        border-top-color: #333;
        }
        .d-pad.left a.left:before {
        border-right-color: #333;
        }
        .d-pad.right a.right:before {
        border-left-color: #333;
        }
        .o-pad {
        position: relative;
        background: #ddd;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        }
        .o-pad:after {
        content: '';
        position: absolute;
        z-index: 2;
        width: 20%;
        height: 20%;
        top: 50%;
        left: 50%;
        background: #ddd;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        display: none;
        transition: all 0.25s;
        cursor: pointer;
        }
        .o-pad:hover:after {
        width: 30%;
        height: 30%;
        }
        .o-pad a {
        display: block;
        position: absolute;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        width: 50%;
        height: 50%;
        text-align: center;
        transform: rotate(45deg);
        border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .o-pad a:before {
        content: '';
        position: absolute;
        width: 60%;
        height: 60%;
        top: 50%;
        left: 50%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.25s;
        cursor: pointer;
        display: none;
        }
        .o-pad a:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-radius: 5px;
        border-style: solid;
        transform: translate(-50%, -50%) rotate(-45deg);
        transition: all 0.25s;
        }
        .o-pad a.up {
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, -20%) rotate(45deg);
        border-top-left-radius: 50%;
        z-index: 1;
        }
        .o-pad a.up:hover {
        background: linear-gradient(315deg, rgba(255, 255, 255, 0) 15%, rgba(255, 255, 255, 0.4) 100%);
        }
        .o-pad a.up:before {
        left: 57%;
        top: 57%;
        }
        .o-pad a.up:after {
        left: 53%;
        top: 53%;
        border-width: 0 13px 19px 13px;
        border-color: transparent transparent #aaa transparent;
        }
        .o-pad a.up:active:after {
        border-bottom-color: #333;
        }
        .o-pad a.down {
        top: 50%;
        left: 50%;
        transform: translate(-50%, 20%) rotate(45deg);
        border-bottom-right-radius: 50%;
        z-index: 1;
        }
        .o-pad a.down:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0) 15%, rgba(255, 255, 255, 0.4) 100%);
        }
        .o-pad a.down:before {
        left: 43%;
        top: 43%;
        }
        .o-pad a.down:after {
        left: 47%;
        top: 47%;
        border-width: 19px 13px 0px 13px;
        border-color: #aaa transparent transparent transparent;
        }
        .o-pad a.down:active:after {
        border-top-color: #333;
        }
        .o-pad a.left {
        top: 50%;
        right: 50%;
        transform: translate(-20%, -50%) rotate(45deg);
        border-bottom-left-radius: 50%;
        border: none;
        }
        .o-pad a.left:hover {
        background: linear-gradient(225deg, rgba(255, 255, 255, 0) 15%, rgba(255, 255, 255, 0.4) 100%);
        }
        .o-pad a.left:before {
        left: 57%;
        top: 43%;
        }
        .o-pad a.left:after {
        left: 53%;
        top: 47%;
        border-width: 13px 19px 13px 0;
        border-color: transparent #aaa transparent transparent;
        }
        .o-pad a.left:active:after {
        border-right-color: #333;
        }
        .o-pad a.right {
        top: 50%;
        left: 50%;
        transform: translate(20%, -50%) rotate(45deg);
        border-top-right-radius: 50%;
        border: none;
        }
        .o-pad a.right:hover {
        background: linear-gradient(45deg, rgba(255, 255, 255, 0) 15%, rgba(255, 255, 255, 0.4) 100%);
        }
        .o-pad a.right:before {
        left: 43%;
        top: 57%;
        }
        .o-pad a.right:after {
        left: 47%;
        top: 53%;
        border-width: 13px 0 13px 19px;
        border-color: transparent transparent transparent #aaa;
        }
        .o-pad a.right:active:after {
        border-left-color: #333;
        }
        .o-pad a:hover:after {
        left: 50%;
        top: 50%;
        }

    <button class="btn-close btn btn-sm">Ã—</button>
    <div class="container">
        <div class="hero">
            <h2>ESP32 Robot Car Using Websockets</h2>
        </div>

        <div class="parent">
            <div class="speed-settings">Speed Settings</div>
            <div class="wrapper">
                <input type="radio" name="speed-settings" id="option-1" value="slow-speed" %SPEED_SLOW_STATUS%>
                <input type="radio" name="speed-settings" id="option-2" value="normal-speed" %SPEED_NORMAL_STATUS%>
                <input type="radio" name="speed-settings" id="option-3" value="fast-speed" %SPEED_FAST_STATUS%>
                <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                    <span>Slow</span>
                </label>
                <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                    <span>Normal</span>
                </label>
                <label for="option-3" class="option option-3">
                    <div class="dot"></div>
                    <span>Fast</span>
                </label>
            </div>

            <div class="set blue">
                <nav class="d-pad">
                    <a class="up control" data-direction="up"></a>
                    <a class="right control" data-direction="right"></a>
                    <a class="down control" data-direction="down"></a>
                    <a class="left control" data-direction="left"></a>
                </nav>
                <nav class="o-pad">
                    <a class="up control" data-direction="up"></a>
                    <a class="right control" data-direction="right"></a>
                    <a class="down control" data-direction="down"></a>
                    <a class="left control" data-direction="left"></a>
                </nav>
            </div>

        </div>
    </div>
    <script>
        var targetUrl = `ws://${window.location.hostname}/ws`;
        var websocket;
        window.addEventListener('load', onLoad);


        function onLoad() {
        initializeSocket();
        }

        function initializeSocket() {
        console.log('Opening WebSocket connection to ESP32...');
        websocket = new WebSocket(targetUrl);
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        websocket.onmessage = onMessage;
        }
        function onOpen(event) {
        console.log('Starting connection to server..');
        }
        function onClose(event) {
        console.log('Closing connection to server..');
        setTimeout(initializeSocket, 2000);
        }
        function onMessage(event) {
        console.log("WebSocket message received:", event)
        }

        function sendMessage(message) {
        websocket.send(message);
        }

        /*
        Speed Settings Handler
        */
        var speedSettings = document.querySelectorAll(
        'input[type=radio][name="speed-settings"]'
        );
        speedSettings.forEach((radio) =>
        radio.addEventListener("change", () => 
        {
            var speedSettings = radio.value;
            console.log('Speed Settings :: ' + speedSettings)
            sendMessage(speedSettings); 
        }
        ));


        /*
        O-Pad/ D-Pad Controller and Javascript Code
        */
        // Prevent scrolling on every click!
        // super sweet vanilla JS delegated event handling!
        document.body.addEventListener("click", function (e) {
        if (e.target && e.target.nodeName == "A") {
            e.preventDefault();
        }
        });

        function touchStartHandler(event) {
        var direction = event.target.dataset.direction;
        console.log('Touch Start :: ' + direction)
        sendMessage(direction);
        }

        function touchEndHandler(event) {
        const stop_command = 'stop';
        var direction = event.target.dataset.direction;
        console.log('Touch End :: ' + direction)
        sendMessage(stop_command);
        }


        document.querySelectorAll('.control').forEach(item => {
        item.addEventListener('touchstart', touchStartHandler)
        })

        document.querySelectorAll('.control').forEach(item => {
        item.addEventListener('touchend', touchEndHandler)
})

    </script>
    </div>
    </div>
