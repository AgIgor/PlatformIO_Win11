<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Jogo com Controle Analógico</title>
    <style>
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body{
          display: block;
          text-align: center;
          justify-content: center;
          overflow: hidden;
          background-color: #171717;
          color: white;
          height: 500px;
        }
        canvas {
          border: 1px solid black;
          display: block;
          margin: 0 auto;
          border-radius: 50%;
          background-color: #171717;
        }
        .container{
          display: flex;
          flex-direction: column;
          /* justify-content: space-around; */
          align-items: center;
          height: 100vh;
          gap: 50px;
        }
        #containerGameBtn{
          display: grid;
          grid-template-columns: auto auto auto;
          grid-template-rows: auto auto auto;
          justify-content: center;
          align-content: center;
          border: 1px solid black;
          width: 300px;
          height: 300px;
          border-radius: 50%;
          background-color: #171717;
          /* border: 1px solid red; */
        }
        #containerGameBtn button{
          width: 80px;
          height: 80px;
          border-radius: 50%;
          /* padding: 15px 25px; */
          font-size: 30px;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
          outline: none;
          color: #fff;
          background-color: #04AA6D;
          border: none;
          box-shadow: 0 9px #999;
        }
        #containerGameBtn button:active {
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
        #Y{
          grid-column: 2;
          grid-row: 1;
        }
        #A{
          grid-column: 2;
          grid-row: 3;
        }
        #X{
          grid-column: 1;
          grid-row: 2;
        }
        #B{
          grid-column: 3;
          grid-row: 2;
        }
        .rotated {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
      </style>
</head>
<body>

    <div id="containerGameBtn" class="grid-container">

    </div>
  </div>

    <script src="joy.js"></script>

    <script>
      window.onload = function() {
        window.addEventListener('orientationchange', function(){
          if(window.innerHeight > window.innerWidth) 
            container.className = 'container rotated'
          else container.className = 'container'
        });
      }
    </script>

    <script>
      const elements = document.querySelectorAll('.grid-container');
          elements.forEach(element => {
            element.addEventListener('touchstart', function(event) {
              event.preventDefault();
              const elementId = event.target.id;
              if(elementId != 'containerGameBtn'){
                // console.log(`Elemento tocado: ${elementId}`);
                // saida2.innerText = `${elementId}`
                sendData(elementId)
              }
            });
          });
    </script>
