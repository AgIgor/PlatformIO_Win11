<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vertical Slider</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

        :root{
            color-scheme: dark;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            left: 0px;
        }
        input[type="range"]#range {
            cursor: pointer;
            rotate: -90deg;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            background-color: #1b1b1b;
        }
        input[type="range"]#range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background-color: #cccccca9;
            border-radius: 10px;
            height: 75px;
            width: 5px;
        }

        #log {
        height: 200px;
        width: 600px;
        overflow: scroll;
        }

   
    </style>
</head>
<body>
    
    <div class="container">
        <div class="back">
            <!-- <div class="slider" id="slider"></div> -->
        </div>
        <input type="range" id="range" style="margin-top: 20px;" max="100" min="0" value="0">
    </div>        
    
    
</body>
<script>
    
    range.oninput = (e)=>{
        // console.log(e);
        const progress = (e.target.value / range.max) * 100;
        range.style.background = `linear-gradient(90deg, rgba(255, 255, 255, 0.2) ${progress}%, rgba(255, 255, 255, 0.05) ${progress}%)`;
    }
    
    range.ontouchmove  = (e)=>{
        // console.log(e);
        const progress = (e.target.value / range.max) * 100;
        range.style.background = `linear-gradient(90deg, rgba(255, 255, 255, 0.2) ${progress}%, rgba(255, 255, 255, 0.05) ${progress}%)`;
